# Start the project by loading the .env.dev file
#
# Development:
# `make dev` or `docker compose up -d --env-file .env.dev`
#
# Production:
# `make prod` or `docker compose up -d --env-file .env.prod`

services:
    nextjs:
        build:
            context: ./
            dockerfile: ./docker/${DOCKERFILE}
        container_name: nextjs
        ports:
            - "3000:3000"
        restart: unless-stopped
        depends_on:
            mysql:
                condition: service_healthy
        volumes:
            # SSL client certs (read-only)
            - ./docker/certs:/app/docker/certs:ro
            # .env (read-only)
            - ./${ENV_FILE}:/app/.env:ro
            # Codebase (read-write)
            - .:/app
            # .next (volume)
            - next-volume:/app/.next
            # node_modules (volume)
            - deps-volume:/app/node_modules
        networks:
            - nextjs-network

    mysql:
        image: mysql:9.3
        container_name: mysql
        restart: unless-stopped
        command:
            [
                "mysqld",
                "--ssl-ca=/etc/mysql/certs/ca.pem",
                "--ssl-cert=/etc/mysql/certs/server-cert.pem",
                "--ssl-key=/etc/mysql/certs/server-key.pem",
            ]
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            # SSL server certs (read-only)
            - ./docker/certs:/etc/mysql/certs:ro
            # MySQL data (read-write)
            - mysql-volume:/var/lib/mysql
        ports:
            - "${MYSQL_PORT}:3306"
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-proot",
                    "--ssl-ca=/etc/mysql/certs/ca.pem",
                ]
            interval: 5s
            timeout: 5s
            retries: 10
            start_period: 60s
        networks:
            - nextjs-network

volumes:
    next-volume:
    deps-volume:
    mysql-volume:

networks:
    nextjs-network:
        driver: bridge
